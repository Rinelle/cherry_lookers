<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мужская коллекция</title>
    <link rel="stylesheet" href="./assets/scss/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="search-form">
            <span class="search-form__title">не нашел то, что искал?</span>
            <p class="search-form__text">Просто оставь свои данные и добавь комментарий,</br> если это необходимо. Мы
                свяжемся с тобой в течение
                суток.</p>
            <input value="Вашe имя" class="search-form__name">
            <input value="Ваша почта" class="search-form__email">
            <textarea name="Комментарий*" class="search-form__comment">Комментарий*</textarea>
            <p class="search-form__star-text">*не обязательное поле для заполнения</p>
            <form enctype="multipart/form-data" method="post">
                <input type="submit" value="ОТПРАВИТЬ" class="search-form__but_send">
            </form>
        </div>
        <div class="banner-registr">
            <div class="banner-registr__text">
                <span class="text-color">скидка 10%</span></br>
                <span>за регистрацию</span>
                <form enctype="multipart/form-data" method="post">
                    <input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ" class="but_reg">
                </form>
            </div>
        </div>

</body>

</html>
