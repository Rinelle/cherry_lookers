<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Главная страница</title>
    <style>
        @font-face {
            font-family: 'PT Root UI';
            src: local ('PT Root UI')
                url(/assets/fonts/PT-Root-UI_Regular.ttf) format('ttf'),
                url(/assets/fonts/PT-Root-UI_Regular.woff) format('woff'),
                url(/assets/fonts/PT-Root-UI_Regular.woff2) format('woff2');
        }
        .main-banner {
        display: flex;
        align-items: center;
        }

        .main-banner h1 {
            font-size: 45px;
            font-weight: 700;
            font-family: 'PT Root UI', Helvetica, sans-serif;
            text-align: center;
            position: absolute;
            margin-left: 766.5px;
        }

        .boldtext {
            color: #CDA434;
            font-weight: bold;
        }

        .main-banner.image_block1 {
            background-size: cover;
        }

        .main-banner.image_block2 {
            background-size: cover;
        }

        .main-banner .button {
            position: absolute;
            width: 212px;
            height: 48.41px;
            left: 854px;
            top: 553.79px;
            border: 2px solid #373737;
            box-sizing: border-box;
            
        }

        .main-banner button {
        width: 103.45px;
        height: 23px;
        left: 908.28px;
        top: 566.5px;
        font-family: 'PT Root UI', Helvetica, sans-serif;
        font-size: 15px;
        font-weight: 700;
        line-height: 22px;
        font-style: normal;
        text-align: center;
        text-transform: uppercase;
        }
            
            


    </style>
</head>

<div class="main-banner">

    </h1>
        <div class="image_block1">
            <img src="/assets/images/girl_left.png" alt="girl_left"></div>
            <div class="image_block2">
                <img src="/assets/images/girl_right.png" alt="girl_right"></div>
                <div class="button">
                    <p1><button type="button">СМОТРЕТЬ</button></p1></div>
</div>
<div class="banner-footer">
    <div class="RU"></div>
    <div class="EN"></div>
    <div class="social-network"></div>
    <div class="question"></div>
</div>
