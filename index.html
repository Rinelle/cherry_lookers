<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        @font-face {
            font-family: 'PT Root UI';
            src: local ('PT Root UI')
                url(/assets/fonts/PT-Root-UI_Regular.ttf) format('ttf'),
                url(/assets/fonts/PT-Root-UI_Regular.woff) format('woff'),
                url(/assets/fonts/PT-Root-UI_Regular.woff2) format('woff2');
        }
        .main-banner {
        align-items: center;
        min-height: 920px;
        position: relative;
        }

        .main-banner__content {
        display: flex;
        align-items: flex-end;
        }
        
        .main-banner__content-top h1 {
            font-size: 45px;
            font-weight: 700;
            font-family: 'PT Root UI', Helvetica, sans-serif;
            text-align: center;
            margin-left: 766.5px;
        }

        .main-banner__content-top .boldtext {
            color: #CDA434;
            font-weight: bold;
        }

        .main-banner__content-top button {
        max-width: 212px;
        max-height: 48.41px;
        left: 854px;
        top: 553.79px;
        font-family: 'PT Root UI', Helvetica, sans-serif;
        font-size: 15px;
        font-weight: 700;
        line-height: 22px;
        font-style: normal;

        text-align: center;
        justify-content: center;
        background: transparent;
        padding: 12px 54px;
        border: 2px solid #373737;
        }
            
        .main-banner .social-network {
            width: 177.47px;
            height: 32.49px; 
            display: flex;
            justify-content: space-around;
            
            }    

        .main_banner__background {
            display: flex;
            max-width: 100vw;
            position: absolute;
        }

        .main_banner__background .image_block1 {
            background-size: cover;
            max-width: 100%;
        }

        .main_banner__background .image_block2 {
            background-size: cover;
            max-width: 100%;
        }
    </style>
</head>
<body>
<div class="main-banner">
    <div class="main-banner__content">
        <div class="main-banner__content-top">
            <h1>НОВАЯ&nbsp;<span class="boldtext">ЖЕНСКАЯ</span>
                <p>КОЛЛЕКЦИЯ</p>
            </h1>
            <button type="button">СМОТРЕТЬ</button>
        </div>
        <div class="main-banner__content-bottom">
            <div lass="language">
                <div class="RU">RU </div>
                <div class="EN">EN</div>            
                    <div class="social-network">
                        <img src="/assets/images/034-instagram.svg">
                        <img src="/assets/images/009-vk.svg">
                        <img src="/assets/images/043-facebook-1 1.svg">
                            <div class="question">Есть вопрос</div>
                    </div>
            </div>
        </div>
    </div>
    <div class="main_banner__background">
        <div class="image_block1">
            <img src="/assets/images/girl_left.png" alt="girl_left">
        </div>
        <div class="image_block2">
            <img src="/assets/images/girl_right.png" alt="girl_right">
        </div>
    </div>
</div>
</body>
</html>
